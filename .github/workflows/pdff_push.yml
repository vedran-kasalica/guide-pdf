name: Generate PDF

on:
  workflow_dispatch:
  release:
    types: [published]

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install uploader
        run: npm install @iomeg/zenodo-upload

      - name: Upload PDF to Zenodo
        run: npx --package @iomeg/zenodo-upload zenodo_upload --sandbox 138987 guide-nlesc.pdf 1.3 ${{ secrets.ZENODO_TOKEN }}

